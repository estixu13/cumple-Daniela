<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haz clic para abrir la invitación</title>
  <style>
    body {
      background-color: #2d0057;
      margin: 0;
      display: flex;
      justify-content: center;

    img {
      max-width: 90%;

      border-radius: 20px;

<body>
  <a href="cdaniela.html">
