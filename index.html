<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación de Daniela</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #FF4ECB;
    }

    body {
      background-color: #000;
    }

    .fondo {
      background-image: url('fondo6.jpeg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .contenido {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .portada {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #FF4ECB;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff; }
      50% { text-shadow: 0 0 20px #FF4ECB; }
      100% { text-shadow: 0 0 10px #fff; }
    }

    .countdown {
      font-size: 1.5em;
      margin: 20px 0;
    }

    a {
      color: #FF4ECB;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="fondo">
    <div class="contenido">
      <img src="imagen.jpg" alt="Foto de Daniela" class="portada">
      <h1>¡Daniela cumple 7 años!</h1>
      <p>¡Estás invitad@ al cumpleaños más <strong>monstruosamente fabuloso</strong> del año! 💀🎉🎂</p>
      <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>
      <h2>📍 Detalles del evento</h2>
      <p><strong>Fecha:</strong> Junio 2025</p>
      <p><strong>Hora:</strong> 17:00 h</p>
      <p><strong>Lugar:</strong> Parque de bolas</p>
      <p><a href="https://www.google.com/maps" target="_blank">📍 Ver ubicación en Google Maps</a></p>
      <p><a href="https://wa.me/34661198835" target="_blank">💬 Escríbeme por WhatsApp</a></p>
    </div>
  </div>

  <script>
    const evento = new Date("2025-06-01T17:00:00").getTime();
    const cuentaRegresiva = setInterval(() => {
      const ahora = new Date().getTime();
      const distancia = evento - ahora;
      if (distancia < 0) {
        clearInterval(cuentaRegresiva);
        document.getElementById("countdown").innerText = "¡Ya comenzó la fiesta! 🎉";
        return;
      }
      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerText = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);
  </script>
</body>
</html>
